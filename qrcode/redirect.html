<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    function redirectToStore() {
      const userAgent = navigator.userAgent || navigator.vendor;

      if (/iPhone|iPad|iPod/.test(userAgent)) {
        window.location.href = "https://apps.apple.com/de/app/minddoc-dein-begleiter/id1052216403";
      } else if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=de.moodpath.android";
      }
    }

    redirectToStore();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
