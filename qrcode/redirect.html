<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectToApp() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const platform = navigator.platform.toLowerCase();

            if (/iPad|iPhone|iPod/.test(userAgent) || platform.includes("iphone") || platform.includes("ipad")) {
                // iOS device -> Redirect to App Store
                window.location.href = "https://apps.apple.com/de/app/minddoc-auf-rezept/id1608331918";
            } 
            else if (/android/i.test(userAgent)) {
                // Android device -> Redirect to Google Play
                window.location.href = "http://play.google.com/store/apps/details?id=de.minddoc.diga&pli=1";
            } 
            else if (platform.includes("mac")) {
                // macOS -> Redirect to App Store
                window.location.href = "https://apps.apple.com/de/app/minddoc-auf-rezept/id1608331918";
            } 
            else {
                // Other desktop (Windows/Linux) -> Redirect to Google Play
                window.location.href = "http://play.google.com/store/apps/details?id=de.minddoc.diga&pli=1";
            }
        }

        window.onload = redirectToApp;
    </script>
</head>
<body>
    <p>If you are not redirected, click <a href="https://apps.apple.com/de/app/minddoc-auf-rezept/id1608331918">here for App Store</a> or <a href="http://play.google.com/store/apps/details?id=de.minddoc.diga&pli=1">here for Google Play</a>.</p>
</body>
</html>
